<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geocoding</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="text-center">
        <div class="container">
            <div class="row my-5">
                <div class="col">
                    <h1 class="display-4">Geocoding</h1>
                </div>
            </div>
        </div>
        <div class="container border-bottom border-top border-3 border-info">
            <div class="row my-3">
                <div class="col">
                    <input class="form-control" type="text" name="txtLocation" id="txtLocation" placeholder="city,state,country">
                </div>
                <div class="col-auto">
                    <button type="button" class="btn btn-info" onclick="searchLocation([37.7491, -121.1284])">Search</button>
                </div>
            </div>
            <div class="row my-3">
                <div class="col">
                    <label class="form-label" for="txtLatitude">Latitude:</label>
                    <input class="form-control" type="text" name="txtLatitude" id="txtLatitude" readonly>
                </div>
                <div class="col">
                    <label class="form-label" for="txtLongitude">Longitude:</label>
                    <input class="form-control" type="text" name="txtLongitude" id="txtLongitude" readonly>
                </div>
            </div>
        </div>
        <div class="container border-bottom border-3 border-info">
            <div class="row my-3">
                <div class="col">
                    <div class="map mx-auto" id="map"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
