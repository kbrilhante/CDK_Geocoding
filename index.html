<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geocoding</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <main class="text-center">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 class="display-4 border-bottom border-3 border-info my-3">Geocoder</h1>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row mx-auto">
                <div class="col">
                    <input class="form-control" type="text" name="txtLocation" id="txtLocation" placeholder="city,state,country">
                </div>
                <div class="col-auto">
                    <button type="button" class="btn btn-info" onclick="">Search</button>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
